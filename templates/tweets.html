
<div class="container margin-top-20">
	<div class="logo border-radius-10">
		Chirp! The Next Big Thang
	</div>
</div>

<div class="container margin-top-10">
	<div id="chirp-wrapper" class="border-radius-10">
		<div>
			<textarea id="chirp-text" class="form-control" placeholder="You can chirp here. Make sure it's less than 140 characters!"></textarea>
		</div>
		<div class="margin-top-10 txt-right">
			<button id="cancel-chirp-button" type="button" class="btn btn-default margin-right-10">Don't Chirp</button>
			<button type="submit" class="btn btn-primary">Chirp!</button>
		</div>
	</div>
</div>

<div class="container margin-top-10">
	<div ng-repeat="tweet in chiprCntl.tweets" class="one-chirp border-radius-10">
		<div class="row">
			<div class="col-sm-2">
				<img src="img/birds/bird1.png" class="img-responsive" />
			</div>
			<div class="col-sm-10">
				<div class="margin-top-20">
          {{tweet.body}}
				</div>
				<div class="margin-top-10 txt-right">
					<a href="#" class="btn btn-primary">Edit Chirp</a>
				</div>
			</div>
		</div>
	</div>

</div>
